<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank & Deirdre's gift registry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <div id="main-heading">
          <div>
            <h1 style="margin-bottom: 0px">Frank</h1>
            <h1 style="margin-bottom: 24px">& Deirdre</h1>
          </div>
          <img src="weddingphoto.jpg" class="heart" />
        </div>
        <h3>March 8, 2025</h3>
        <h4>
          We are beyond thrilled to celebrate our special day surrounded by loved ones. We invite you to contribute to
          one of our four chosen charities, or give a gift to us personally using the provided link.
        </h4>
      </div>
      <div id="right-panel">
        <a href="https://www.spca.nz/donate/donate-now?donate-step=amount" target="_blank" style="grid-area: one">
          <img src="spca.jpg" style="width: 250px; height: 200px" />
        </a>

        <div class="grid-container" style="grid-area: two">
          <a href="https://www.cancer.org.nz/donate-now/" target="_blank">
            <img src="cancersociety.png" style="width: 250px; height: 200px" />
          </a>
        </div>

        <a href="https://www.givealittle.co.nz/org/wellingtonwomensrefuge" target="_blank" style="grid-area: three">
          <img src="womensrefuge.jpeg" style="width: 250px; height: 200px" />
        </a>
        <a href="https://www.everybodyeats.nz/" target="_blank" style="grid-area: four">
          <img src="eats.png" style="width: 250px; height: 200px" />
        </a>

        <div style="grid-area: five" class="btn">Give a personal gift</div>
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector(".btn").addEventListener("mouseover", function (event) {
    window.open(
      "https://www.farmers.co.nz/men/underwear-socks-thermals/socks/jockey-business-cotton-crew-sock-3-pack-black-5117279",
      "_blank"
    )
  })
</script>
