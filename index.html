<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank & Deirdre's Gift Registry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <div id="main-heading">
          <div id="names">
            <h1>Frank&nbsp;</h1>
            <h1>&&nbsp;Deirdre</h1>
          </div>
          <img src="weddingphoto.jpg" class="heart" />
        </div>
        <h3>March 8, 2025</h3>
        <h4>
          We are beyond thrilled to celebrate our special day surrounded by loved ones. We invite you to contribute to
          one of our four chosen charities, or give a gift to us personally.
        </h4>
      </div>
      <div id="right-panel">
        <div class="link">
          <a href="https://www.spca.nz/donate/donate-now?donate-step=amount" target="_blank">
            <img src="spca.png" />
            <p>SPCA</p>
          </a>
        </div>

        <div class="link">
          <a href="https://www.cancer.org.nz/donate-now/" target="_blank">
            <img src="cancersociety.jpeg" />
            <p>Cancer Society</p>
          </a>
        </div>

        <div class="link">
          <a href="https://www.givealittle.co.nz/org/wellingtonwomensrefuge" target="_blank">
            <img src="womensrefuge.png" />
            <p>Women's Refuge</p>
          </a>
        </div>

        <div class="link">
          <a href="https://www.everybodyeats.nz/" target="_blank">
            <img src="eats.png" />
            <p>Everybody Eats</p>
          </a>
        </div>

        <button class="btn">Give a personal gift</button>
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector(".btn").addEventListener("mouseover", function (event) {
    window.open(
      "https://www.farmers.co.nz/men/underwear-socks-thermals/socks/jockey-business-cotton-crew-sock-3-pack-black-5117279",
      "_blank"
    )
  })
</script>
